<button class="clear-btn" mat-icon-button mat-dialog-close color="accent" >
  <mat-icon>clear</mat-icon>
</button>

<h1 matDialogTitle>Title</h1>

<mat-dialog-content>
  <div class="dialog-inputs">
    <div class="input-expence">
      <mat-form-field>
        <mat-label>Expence</mat-label>
        <input type="text" matInput [(ngModel)]="expence.name" >
      </mat-form-field>
    </div>
    <div class="input-cost">
      <mat-form-field>
        <mat-label>Cost</mat-label>
        <input type="number" matInput [(ngModel)]="expence.cost" >
      </mat-form-field>
    </div>
  </div>  
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button mat-dialog-close >Close</button>
    <button mat-raised-button mat-dialog-close (click)="addExpence()" >Add</button>    
</mat-dialog-actions>
